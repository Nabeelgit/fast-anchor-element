<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Link Element</title>
  <style>
    #content {
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

<body>

  <div id="content">
