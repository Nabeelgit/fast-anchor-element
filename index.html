<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Link Element</title>
  <style>
    #content {
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <fast-a href="/">Home</fast-a>
  <fast-a href="/about">About</fast-a>
  <fast-a href="https://www.example.com">External Link</fast-a>

  <div id="content">
    Welcome to the homepage!
  </div>

  <script src="fast-a.js"></script>
</body>
</html>
